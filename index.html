<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>London House!</title>
    <link rel="icon" sizes="57x57" href="assets/img/apple-icon-57x57.png">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
</head>

<body>
    <nav class="navbar navbar-light navbar-expand bg-light navigation-clean">
        <div class="container"><a class="navbar-brand" href="#">London House!</a><button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"></button>
           
        </div>
    </nav>
    <header class="masthead text-white text-center" style="background:url('assets/img/bg-masthead.jpg')no-repeat center center;background-size:cover;">
        
        <div class="container" style="transition: ;">
            <div class="row">
                <div class="col-xl-9 mx-auto">
                    <h1 class="mb-5">Let's choose your house option you like!</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    
                </div>
                <div class="col-md-3">
                    <form>
                        <div class="form-group">
                          <label for="formControlRange">Bed rooms</label>
                          <input type="range" class="form-control-range" id="formControlRange" onInput="$('#rangeval1').html($(this).val())" width="100%" min="0" max="10" name="bed">
                          <span id="rangeval1">5<!-- Default value --></span>
                        </div>
                        <div class="form-group">
                            <label for="formControlRange">Bath rooms</label>
                            <input type="range" class="form-control-range" id="" onInput="$('#rangeval2').html($(this).val())" width="100%" min="0" max="10" name="bed">
                            <span id="rangeval2">5<!-- Default value --></span>
                          </div>
                          <div class="form-group">
                            <label for="formControlRange">Floors</label>
                            <input type="range" class="form-control-range" id="formControlRange" onInput="$('#rangeval3').html($(this).val())" width="100%" min="0" max="10" name="bed">
                            <span id="rangeval3">5<!-- Default value --></span>
                          </div>
                          <div class="form-group">
                            <label for="formControlRange">Square</label>
                            <input type="range" class="form-control-range" id="formControlRange" onInput="$('#rangeval4').html($(this).val())" width="100%" min="100" max="1000" name="bed">
                            <span id="rangeval4">500<!-- Default value --></span>
                          </div>
                          <button type="submit" class="btn btn-primary">Calculating</button>
                      </form>
                </div>
                
            </div>
        </div>
    </header>
    <footer class="footer bg-light">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 my-auto h-100 text-center text-lg-left">
                    <ul class="list-inline mb-2">
                        <li class="list-inline-item"><a href="#">About</a></li>
                        <li class="list-inline-item"><span>⋅</span></li>
                        <li class="list-inline-item"><a href="#">Contact</a></li>
                        <li class="list-inline-item"><span>⋅</span></li>
                        <li class="list-inline-item"><a href="#">Terms of &nbsp;Use</a></li>
                        <li class="list-inline-item"><span>⋅</span></li>
                        <li class="list-inline-item"><a href="#">Privacy Policy</a></li>
                    </ul>
                    <p class="text-muted small mb-4 mb-lg-0">© Nguyễn Thế Thành Đạt 2021. All Rights Reserved.</p>
                </div>
                <div class="col-lg-6 my-auto h-100 text-center text-lg-right">
                    <ul class="list-inline mb-0">
                        <li class="list-inline-item"><a href="https://www.facebook.com/juunirippou"><i class="fa fa-facebook fa-2x fa-fw"></i></a></li>
                        <li class="list-inline-item"><a href="https://github.com/ntthanhdat"><i class="fa fa-github fa-2x fa-fw"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>

</body>
